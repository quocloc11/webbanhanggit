<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thanh vien Dang ky</h3>
            <p class="desc">Cung hoc lap trinh mien phi tai quoc loc</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Ten day du</label>
                <input id="fullname" name="fullname" type="text" placeholder="Vd: Tran Quoc Loc">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="Vd: email@html.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mat Khau</label>
                <input id="password" name="password" type="text" placeholder="Nhap Mat Khau">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">nhap lai Mat Khau</label>
                <input id="password_confirmation" name="password_confirmation" type="text"
                    placeholder="Nhap lai Mat Khau">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Dang ky</button>
        </form>
    </div>
    <script src="./main.js"></script>
    <script>

        // mong muon
        Validator({
            form: '#form-1',
            rulse: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'),
            ]
        });

    </script>
</body>

</html>
